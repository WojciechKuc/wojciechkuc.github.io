<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Secret Number</title>
    </head>
    <body>
        <div class="container-fluid ">
            <div class="game">
                <h1 class="col text-center score">Guess Number 1-20</h1>
                <div class="row justify-content-center control">
                    <div class="col-auto">
                        <input type="number" class="form-control" id="GuessNumberField" name="guessnumber"
                               min="1" max="20" value="1">
                    </div>
                    <div class="col-auto">
                        <button onclick="Compare()" id="guessbutton" class="btn btn-light">GUESS</button> 
                    </div>
                    <div class="col-auto">
                        <button onclick="getRandom()" class="btn btn-light">DRAW RANDOM NUMBER</button>
                    </div>
                </div>
                <div>
                    <p id="result" class="col text-center score"></p>
                </div>
                <div class="menu">
                    <div class="text-center">
                        <a class="btn btn-light back-button" href="/">BACK</a>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-light" href="https://github.com/WojciechKuc/GuessNumberGame" target="_blank">GITHUB</a>
                    </div>             
                </div>
            </div>
        </div>


        <script>

            function Random() {
                return Math.floor((Math.random() * 20) + 1);
            }

            var number = Random();
            var inputnumber;

            function getRandom() {
                number = Random();
                console.log(number);
                document.getElementById("result").innerHTML = "Secret Number Is Drawn";
            }
            function Compare(){
                inputnumber = document.getElementById("GuessNumberField").value;
                console.log(inputnumber);
                if (inputnumber>number) {
                    console.log(">");
                    document.getElementById("result").innerHTML = "Secret Number Is Smaller";}
                else if (inputnumber<number){
                    console.log("<");
                    document.getElementById("result").innerHTML = "Secret Number Is Bigger";}
                else{
                    console.log("win");
                    document.getElementById("result").innerHTML = "You Won, Draw New Secret Number";
                }

            }




        </script>

        <!-- Optional JavaScript; choose one of the two! -->

</html>
