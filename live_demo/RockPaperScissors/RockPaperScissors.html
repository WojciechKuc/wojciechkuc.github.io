        <title>Rock Paper Scissors</title>

    <body>

        <div class="container">
            <img src="IMG/Logo.png" class="logo" alt="Rock Paper Scissors Logo">

            <section class="buttons">
                <button onclick="gameLogic(this.id)" type="button" class="btn btn-dark" id="rock">ROCK</button>
                <button onclick="gameLogic(this.id)" type="button" class="btn btn-dark" id="scissors">SCISSORS</button>
                <button onclick="gameLogic(this.id)" type="button" class="btn btn-dark" id="paper">PAPER</button>
            </section>

            <p id="result">&nbsp </p>
            <section class="score">
                <p id="player1">Player 1: </p><p id="player1Score"></p> 
                <p id="draw">Draw: </p><p id="drawScore"></p>  
                <p id="CPU">CPU: </p><p id="cpuScore"></p>
            </section>
                <div class="menu">
                    <div class="text-center">
                        <a class="btn btn-light back-button" href="/">BACK</a>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-light" href="https://github.com/WojciechKuc/Rock-Paper-Scissors" target="_blank">GITHUB</a>
                    </div>             
                </div>
            </div>
            
            <script>

                var p1 = 0, draw = 0, cpu = 0;
                document.getElementById("player1Score").innerHTML=p1;
                document.getElementById("drawScore").innerHTML=draw;
                document.getElementById("cpuScore").innerHTML=cpu;


                function gameLogic(clicked_id){

                    console.log(clicked_id);
                    document.getElementById("result").innerHTML = result(clicked_id);

                }

                function random() {
                    return Math.floor((Math.random() * 3) + 1);
                }

                function result(clicked_id){
                    var opponentMove = random();
                    var opponent;
                    console.log(opponentMove);
                    switch (opponentMove) {
                        case 1:
                            console.log('rock');
                            opponent = 'rock';
                            return checkResult(clicked_id, opponent);
                            break;
                        case 2:
                            console.log('paper');
                            opponent = 'paper';
                            return checkResult(clicked_id, opponent);
                            break;
                        case 3:
                            console.log(`scissors`);
                            opponent = 'scissors';
                            return checkResult(clicked_id, opponent);
                            break;
                        default:
                            console.log(`BŁĄD`);
                    }
                }



                function checkResult(clicked_id, opponent){

                    if (clicked_id==opponent) {
                        console.log('remis');
                        defineScore(++draw,'draw');
                        /*document.getElementById("drawScore").innerHTML=draw;*/
                        return 'DRAW';
                    }
                    else if (clicked_id=='rock' && opponent=='scissors'){
                        console.log('You Won');
                        defineScore(++p1,'win');
                        return 'Opponent choose SCISSORS, You Won';}
                    else if (clicked_id=='rock' && opponent=='paper'){
                        console.log('You Lose');
                        defineScore(++cpu,'lose');
                        return 'Opponent choose PAPER, You Lose';}

                    else if (clicked_id=='scissors' && opponent=='rock'){
                        console.log('You Lose');
                        defineScore(++cpu,'lose');
                        return 'Opponent choosen ROCK, You Lose';}
                    else if (clicked_id=='scissors' && opponent=='paper'){
                        console.log('You Won');
                        defineScore(++p1,'win');
                        return 'Opponent choose PAPER, You Win';}

                    else if (clicked_id=='paper' && opponent=='rock'){
                        console.log('You Won');
                        defineScore(++p1,'win');
                        return 'Opponent choose ROCK, You Win';}
                    else if (clicked_id=='paper' && opponent=='scissors'){
                        console.log('You Lose');
                        defineScore(++cpu,'lose');
                        return 'Opponent choose SCISSORS, You Lose';}

                }

                function defineScore(result, state){
                    if(state=='draw'){
                        document.getElementById("drawScore").innerHTML=result;
                    }
                    else if(state=='win'){
                        document.getElementById("player1Score").innerHTML=result;
                    }
                    else if(state=='lose'){
                        document.getElementById("cpuScore").innerHTML=result;
                    }
                }




            </script>
